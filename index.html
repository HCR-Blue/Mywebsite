<!DOCTYPE html>
<html>
<head>
    <title>Afghanistan Airdrop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 80vh;
            margin: 0;
            font-family: OCR-A BT, sans-serif;
            background: linear-gradient(45deg, #00ff00, #ff00ff, #0000ff, #ff00ff);
            background-size: 100% 400%;
/*            animation: colorChange 10s ease infinite;*/
        }

        @keyframes colorChange {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        .aflogo {
            display: block;
            margin: 0 auto;
            width: 270px;
            height: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
        }

        .aflogo:active {
            transform: scale(0.95);
            object-fit: contain;
        }

        .aflogo:focus {
            outline: none;
        }
        #tap-count {
            font-size: 25px;
            font-weight: bold;
        }

        button {
            font-family: Exotc350 Bd BT;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #CCA300;
            color: #663500;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A94900;
        }

        .screen {
          position: absolute;
          top: 5%;
          left: 50%;
          transform: translate(-50%, 0);
          text-align: center;
          padding: 20px;
          width: 80%;
          max-width: 600px;
          display: none;
        }

        .screen.active {
          display: block;
        }

        .button-container {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }


/*Screen 2*/

    .invite-link-container {
      margin-top: 30px;
      text-align: center;
    }
    .invite-link-container:focus {
        outline: none;
    }

    .invite-link-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .invite-link-box:focus {
        outline: none;
    }
    #invite-link-input {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 250px;
      margin-right: 10px;
    }

    #copy-link-btn {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #500000;
      color: #D8B625;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #copy-link-btn:focus {
        outline: none;
    }
    </style>
</head>
<body>
    <!-- <button id="open-app-btn">Open App</button> -->
    <div id="screen1" class="screen active">
        <h2>Aftribe Crypto Airdrop!</h2>
        <p>Total claimed: <span id="tap-count">0</span></p>
        <img src="aflogo.png" alt="AF Logo" class="aflogo" oncontextmenu="return false;" onmousedown="return false;" oncopy="return false;" oncut="return false;" onpaste="return false;" onselectstart="return false;" ondragstart="return false;">
        <p>We're launching soon...</p>
    </div>

    <div id="screen2" class="screen">
        <h1>List of your friends</h1>
        <button id="screen2-text">Join us</button>
        <!-- <p id="screen2-text">This is the second screen.</p> -->

        <div class="invite-link-container">
          <h2><p id=friendCount>0 Friends</p></h2>
          <div class="invite-link-box">
            <input type="text" id="invite-link-input" value="https://t.me/aftribe" readonly>
            <button id="copy-link-btn">üîó</button>
          </div>
        </div>
    </div>

    <div id="screen3" class="screen">
        <h1>Increase you coins</h1>
        <p id="screen3-text">Coming soon.</p>
    </div>

    <div class="button-container">
        <button id="button1">Mining ‚õèÔ∏è</button>
        <button id="button2">Friends üë•</button>
        <button id="button3">Boost üöÄ</button>
    </div>

<script>
    function shareTelegramBotLink() {
        const botLink = 'https://t.me/Aftribe_bot';

        // Check if the user has a sharing option available
        if (navigator.share) {
            navigator.share({
                text: 'Check out AfTribeBot!',
                url: botLink
            })
            .then(() => {
                console.log('Link shared successfully!');
            })
            .catch((error) => {
                console.error('Error sharing link:', error);
                // Fallback to copying the link to the clipboard
                navigator.clipboard.writeText(botLink)
                .then(() => {
                    alert('Telegram bot link copied to clipboard!');
                })
                .catch((error) => {
                    console.error('Error copying link:', error);
                });
            });
        } else {
            // Fallback to copying the link to the clipboard
            navigator.clipboard.writeText(botLink)
            .then(() => {
                alert('Telegram bot link copied to clipboard!');
            })
            .catch((error) => {
                console.error('Error copying link:', error);
            });
        }
    }

    document.getElementById('copy-link-btn').addEventListener('click', shareTelegramBotLink);


    // document.getElementById('open-app-btn').addEventListener('click', () => {
    //     // Code to communicate with Telegram bot and open the "Web App"
    // });
    // let tapCount = 0;
    const tapCountDisplay = document.getElementById('tap-count');

    document.querySelector('.aflogo').addEventListener('click', () => {
        // Simulate updating the tap count
        let tapCount = parseInt(tapCountDisplay.textContent);
        tapCountDisplay.textContent = (++tapCount).toString();
    });

    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');

    button1.addEventListener('click', () => {
        showScreen('screen1');
    });

    button2.addEventListener('click', () => {
        showScreen('screen2');
        document.getElementById('screen2-text').textContent = 'Join our channel';
    });

    button3.addEventListener('click', () => {
        showScreen('screen3');
        document.getElementById('screen3-text').textContent = 'COMING SOON...';
    });

    function showScreen(screenId) {
        const screens = document.querySelectorAll('.screen');
        screens.forEach(screen => screen.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function JoinUs(screenId) {
        window.open('https://t.me/aftribe', '_blank');
    }

      document.getElementById('screen2-text').addEventListener('click', JoinUs);
    // Get the input field and the copy button
    const inviteLinkInput = document.getElementById('invite-link-input');

    // Add a click event listener to the copy button
    copyLinkBtn.addEventListener('click', () => {
      // Select the text in the input field
      inviteLinkInput.select();
      inviteLinkInput.setSelectionRange(0, 99999); // For mobile devices

      // Copy the selected text to the clipboard
      navigator.clipboard.writeText(inviteLinkInput.value);

      // Show a success message or perform any other desired action
      alert('Invite link copied to clipboard!');
    });

</script>
</body>
</html>
